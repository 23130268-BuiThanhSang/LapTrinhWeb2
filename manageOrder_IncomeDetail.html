<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/manageUser.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/manageOrder.css">
</head>
<body>
<div class="MainUI">
    <div class="AccountLeft">
        <div class="AvatarAccount">
            <img src="lgImg/avt.png" class="avtr">
            <div class="AccountName">
                <div class="nameAdmin">Admin</div>
                <div class="stk">Quản trị viên</div>
            </div>
        </div>
        <div class="AccountLeftOption">
            <a href="manageUser.html" class="OptionIcon">
                <i class="fa-solid fa-user"></i>
                <div class="NameOption">Quản lí người dùng</div>
            </a>
            <a href="ManageProduct.html" class="OptionIcon">
                <i class="fa-solid fa-box-open"></i>
                <div class="NameOption">Quản lí sản phẩm</div>
            </a>
            <a href="manageOrder.html" class="NameOptionBold">
                <i class="fa-solid fa-box"></i>
                <div class="NameOptionBoldText">Quản lí đơn hàng</div>
            </a>
            <a href="login.html" class="sgoutAdmin">Đăng xuất</a>
        </div>
    </div>
    <div class="OrderManagerUI">
        <div class="topRow">
            <a class = "turnBack" href = "manageOrder.html">
                Quay lại
            </a>
        </div>
        <div class = topRow>
            <div class = topBox>
                <p class = "BoxTitle">Đơn hàng online</p>
                <div class="NumberContainer">
                    <div class="IncomeDisplay">100000000</div><span class = "CurrencyValue">(vnd)/</span>
                    <div class="TotalOrderDisplay">1000</div><span class = "CurrencyValue">(đơn)</span>
                </div>
            </div>
            <div class = topBox>
                <p class = "BoxTitle">Chi nhánh Thủ Đức</p>
                <div class="NumberContainer">
                    <div class="IncomeDisplay">50000000</div><span class = "CurrencyValue">(vnd)/</span>
                    <div class="TotalOrderDisplay">400</div><span class = "CurrencyValue">(đơn)</span>
                </div>
            </div>
        </div>
        <div class = topRow>
            <div class = topBox>
                <p class = "BoxTitle">Chi nhánh Quận 1</p>
                <div class="NumberContainer">
                    <div class="IncomeDisplay">50000000</div><span class = "CurrencyValue">(vnd)/</span>
                    <div class="TotalOrderDisplay">400</div><span class = "CurrencyValue">(đơn)</span>
                </div>
            </div>
            <div class = topBox>
                <p class = "BoxTitle">Chi nhánh Bình Thạnh</p>
                <div class="NumberContainer">
                    <div class="IncomeDisplay">3407600</div><span class = "CurrencyValue">(vnd)/</span>
                    <div class="TotalOrderDisplay">36</div><span class = "CurrencyValue">(đơn)</span>
                </div>
            </div>
        </div>
    </div>
