<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="icon/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body id = "HomePageBody">
<div class="MainMenuBar">
    <div class="GroupLeft">
        <img src="lgImg/logo.png" alt="Logo" class="Logo">
        <div class="NameWebsite">SPGYM</div>
    </div>
    <div class="GroupCenter">
        <div class="NewProduct">NewProduct</div>
        <div class="ListProduct">ListProduct</div>
        <div class="Brand">Brand</div>
        <div class="Sale">Sale</div>
    </div>
    <div class="GroupRight">
        <div class="Search">
            <div class="SearchBox">
                <input type="text" placeholder="Search..." class="SearchBar">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="User">
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="ShoppingCart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
</div>
<div class="banner">
    <div class="BannerSlides" id="BannerSlides">
        <a href="https://example.com/page1">
            <img src="lgImg/331.png" alt="Banner 1" />
        </a>
        <a href="https://example.com/page2">
            <img src="lgImg/images.jpeg" alt="Banner 2" />
        </a>
        <a href="https://example.com/page3">
            <img src="lgImg/vua-gym-black-friday.png" alt="Banner 3" /></a>
        <a href="https://example.com/page1">
            <img src="lgImg/images%20(1).jpeg" alt="Banner 4"/></a>
    </div>
    <button class="nav-btn prev" id="prevBtn"> << </button>
    <button class="nav-btn next" id="nextBtn"> >> </button>
</div>
<div class="ProductCategories">Product  categories</div>
<div class="CategoriesShowcase">Categories  showcase</div>
<script src="Script.js"></script>
</body>
</html>
